<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Video embed</h1>

    <video
      width="320px"
      height="240px"
      src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/tasks/media-embed/media/video.mp4"
      type="video/mp4"
      muted
      controls
    >
      <track
        default
        kind="subtitles"
        srclang="en"
        src="media/subtitles_en.vtt"
      />
      <p>
        Your browser doesn't support HTML5 video. Here is a
        <a href="media/video.mp4">link to the audio</a> instead.
      </p>
    </video>
  </body>
</html>
